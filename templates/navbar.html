{% load static %}

<header class="text-gray-600 body-font bg-gray-300">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 w-[125px]" href="{% url 'home' %}">
        <img src="{% static 'images/icon-h.svg' %}" alt="icon" />
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900 text-2xl" href="{% url 'home' %}">Home</a>
      <a class="mr-5 hover:text-gray-900 text-2xl" href="{% url 'projects' %}">Projects</a>
      <a class="mr-5 hover:text-gray-900 text-2xl" href="{% url 'developers' %}">Developer</a>
    </nav>
    {% if request.user.is_authenticated %}
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'profile' %}">
        <img src="{% static request.user.profile.avatar_url %}" alt="request.user.profile.username" class="w-14 h-14 rounded-full p-1 border border-2"  >
      </a>
    {% else %}
      <a href="{% url 'login' %}?next={{ request.path }}"
      class="ml-3 *:inline-flex items-center bg-blue-600 text-white border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 hover:text-black transition-all ease-in duration-100 rounded mt-4 md:mt-0">
        Login
      </a>
    {% endif %}

  </div>
</header>
